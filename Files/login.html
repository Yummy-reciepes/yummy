<body>
  <div class="header">
    <img src="/yummy/images/Yummy-logo.jpeg">
    <h2 class ="font-effect-outline">YUMMY</h2>
    <div class="topnav">
      <a href="w3.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Reciepes
          <i class="fa fa-caret-down"></i>

          <a href="#">Non Veg Reciepes</a>

    </div>

  </div>

    <div class="container">

   <div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
        <div class="d-flex justify-content-center">
        <img src="/yummy/images/reciepes.jpg"alt="reciepes" class="image">
        </div>
      </div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn"  onclick="myFunction()">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</a>

					<a>Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="myFunction1">Sign Up</button>
      </div>
    </div>
  </form>
</div>

</body>
<script>
function myFunction() {
  alert("Suceessfully Login your account");
}
function myFunction1() {
  alert("Suceessfully created your account");
}
function myFunction2() {
  alert("Suceessfully  your password is changed");
}
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


</script>
